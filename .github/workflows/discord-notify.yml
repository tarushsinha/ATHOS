name: Discord PR notifications

on:
  pull_request:
    types: [opened, reopened, ready_for_review, closed]

jobs:
  notify:
    runs-on: ubuntu-latest

    steps:
      # PR opened
      - name: PR opened
        if: github.event.action != 'closed'
        uses: tsickert/discord-webhook@v5
        with:
          webhook-url: ${{ secrets.DISC_HOOK }}
          content: |
            ðŸ”€ PR opened: **${{ github.event.pull_request.title }}**
            ðŸ‘¤ ${{ github.event.pull_request.user.login }}
            ðŸ”— ${{ github.event.pull_request.html_url }}

      # PR merged only
      - name: PR merged
        if: github.event.action == 'closed' && github.event.pull_request.merged == true
        uses: tsickert/discord-webhook@v5
        with:
          webhook-url: ${{ secrets.DISC_HOOK }}
          content: |
            âœ… PR merged: **${{ github.event.pull_request.title }}**
            ðŸ”— ${{ github.event.pull_request.html_url }}
